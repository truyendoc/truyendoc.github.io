<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #3f51b5;
            --hover-color: #536dfe;
            --meta-color: #9e9e9e;
            --border-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }

        .container {
            max_width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            margin-bottom: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .content {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #fff;
            margin-top: 1.5em;
        }

        h1 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: 0.2s;
        }

        a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        .chapter-nav {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .nav-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-btn:hover {
            background-color: var(--hover-color);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .nav-btn.disabled {
            background-color: var(--card-bg);
            color: var(--meta-color);
            border: 1px solid var(--border-color);
            cursor: not-allowed;
            pointer-events: none;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--meta-color);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }

            .chapter-nav {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .nav-btn {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="{{ site.baseurl }}/" class="site-title">ðŸ“š {{ site.title }}</a>
        </div>
    </header>

    <div class="container">
        <main class="content">
            {{ content }}
        </main>
    </div>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>

</html>
